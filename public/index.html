<script>
    
$(function(){
	dshBrdHght();	
});

$( window ).resize(function() {
	dshBrdHght();
});

function dshBrdHght(){
	var winHght = $(window).height();
	var dshHght = (winHght - 150)/2;
	$("#dshBrd").css("height", dshHght+"px");
	$(".dboard1").each(function(){
		var dbrd =  $(this).height();
		var topPos = dshHght - dbrd;
		$(this).css("top", topPos+"px");
	});
	$(".dboard2").css("height", (dshHght-45)+"px");	
}
</script>
<script>
/***** font-size incrementer script ****/
var $affectedElements = $("body, html");
$(document).ready(function(){ 
	// Can be extended, ex. $("div, p, span.someClass")
	// Storing the original size in a data attribute so size can be reset
	$affectedElements.each( function(){
	  var $this = $(this);
	  $this.data("orig-size", $this.css("font-size") );
	});
	
	$(document).on("click", "#btn-increase", function(){
	  changeFontSize(+1);
	})
	
	$(document).on("click", "#btn-decrease", function(){
		changeFontSize(-1);
	})

	$(document).on("click", "#btn-orig", function(){
		$affectedElements.each( function(){
			var $this = $(this);
			$this.css( "font-size" , $this.data("orig-size") );
	   });
	})
});

function changeFontSize(direction){
    $affectedElements.each( function(){
        var $this = $(this);
        $this.css( "font-size" , parseInt($this.css("font-size"))+direction );
    });
}

$(document).ready(function(){
	$(".fontChange").change(function(e){		
		$("body, html").css("font-family", $(this).val());		
	});
});

</script>
